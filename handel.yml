version: 1

name: developerportalpublish

environments:
  dev:
    topic:
      type: sns
      event_consumers:
      - service_name: queue
      - service_name: infohubimport
    queue:
      type: sqs
      visibility_timeout: 480
    bucket:
      type: s3
      bucket_name: developer-portal-generated-documentation-dev
    webhook:
      type: apigateway
      path_to_code: eventhubwebhook
      lambda_runtime: nodejs6.10
      handler_function: index.processEvent
      provisioned_memory: 256
      function_timeout: 30
      dependencies:
      - topic
    apidocs:
      type: ecs
      port_mappings:
      - 8888
      max_mb: 3990
      instance_type: t2.large
      multi_az: false
      key_name: developerportal
      dependencies:
      - queue
      - bucket
    drupalimport:
      type: beanstalk
      path_to_code: drupalimportapi
      solution_stack: 64bit Amazon Linux 2016.09 v4.0.1 running Node.js
      instance_type: t2.micro
      health_check_url: /
      min_instances: 1
      max_instances: 1
      dependencies:
      - bucket
    infohubimport:
      type: lambda
      path_to_code: infohubimport
      handler: index.handler
      runtime: nodejs6.10
      timeout: 30
